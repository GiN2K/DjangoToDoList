{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/34f1df1633.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'todo/index.css' %}">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="upper">
            <div id="upper_inner">
    <form action="/" method="POST" class="row">
        {% csrf_token %}
        <div class="col col-12 col-xl-8 col-lg-8 col-md-8 col-sm-12">
    {{ form.todo_field }}
</div>
<div class="col col-12 col-xl-4 col-lg-4 col-md-4 col-sm-12">
    <input id="add_btn" class="button" type="submit" value="ADD">
</div>

</form>
</div>
</div>
<ul>
    {% for item in db %}
    <li>{{ item.todo_item }}<button type='submit'><a href="{% url 'delete' item.id %}">delete</a></button></li>
    
    {% endfor %}
</ul>
</div>
</body>
</html>
